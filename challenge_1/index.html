<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Toc Toe Game</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <script src='./app.js'></script>
    <h1>Tic Toc Toe Game</h1>
    <div>
        <div class='info'>
            <div>
                <p>Player 1</p>
                <input type="text" id='playerX' value=''>
                <button type="button" id='X' onclick="handleName(event)" placeholder="please enter name...">Submit</button>
            </div>
            <div> 
                <p>Player 2</p>
                <input type="text" id='playerO' value=''>
                <button type="button" id='O' onclick="handleName(event)" placeholder="please enter name...">Submit</button>
            </div>
        </div>
        <div id='winStatus'>X : 0 vs O : 0</div>
        <button type="button" onclick="handleSubmit()">Restart</button>
        <table id='gameBoard' onclick="handleClick(event)">
            <tr id='row1'>
                <td id='0'></td>
                <td id='1'></td>
                <td id='2'></td>
                
            </tr>
            <tr id='row2'>
                <td id='3'></td>
                <td id='4'></td>
                <td id='5'></td>
                
            </tr>
            <tr id='row3'>
                <td id='6'></td>
                <td id='7'></td>
                <td id='8'></td>
            </tr>
        </table>
        <h3 id='message'></h3>
    </div> 
</body>
</html>
