<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <script src='./app.js'></script>
    <h1>Tic Tac Toe Game</h1>
    <div>
        <div class='info'>
            <div>
                <p>Player 1 : X</p>
                <input type="text" id='playerX' value=''>
                <button type="button" id='X' onclick="handleName(event)" placeholder="please enter name...">Submit</button>
            </div>
            <div> 
                <p>Player 2 : O</p>
                <input type="text" id='playerO' value=''>
                <button type="button" id='O' onclick="handleName(event)" placeholder="please enter name...">Submit</button>
            </div>
        </div>
        <div id='winStatus'>X : 0 vs O : 0</div>
        <div>Twist 90 degree: On/Off<input type="checkbox" onchange="handleToggle(event)"></div>
        <button type="button" onclick="handleSubmit()">Restart</button>
        <table id='gameBoard' onclick="handleClick(event)">
            <tr id='row1'>
                <td id='0'></td>
                <td id='1'></td>
                <td id='2'></td>
                
            </tr>
            <tr id='row2'>
                <td id='3'></td>
                <td id='4'></td>
                <td id='5'></td>
                
            </tr>
            <tr id='row3'>
                <td id='6'></td>
                <td id='7'></td>
                <td id='8'></td>
            </tr>
        </table>
        <h2 id='message'></h2>
    </div> 
</body>
</html>
