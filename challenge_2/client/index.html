<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>CSV Report Generator</h1>
    <div>
        <input type="text" id="filterArea">
        <button type='button' id='filter'>Filter</button>
    </div>
    <form action="">
        <textarea name="textarea" id="inputArea" cols="30" rows="10" placeholder="Please type in your input..."></textarea>
        <button type="button" id="send">Submit</button>
    </form>
    <form action="">
        <textarea name="textarea" id="outputArea" cols="30" rows="10" placeholder="The CSV result is..."></textarea>
    </form>

    <script src="./app.js"></script>
</body>
</html>
